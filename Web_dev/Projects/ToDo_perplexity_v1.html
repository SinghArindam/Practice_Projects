<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Daily Planner & To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-secondary: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --accent-primary: #60a5fa;
            --accent-secondary: #34d399;
            --accent-warning: #fbbf24;
            --accent-danger: #f87171;
            --border-light: #334155;
            --border-medium: #475569;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
        }

        [data-theme="ocean"] {
            --bg-primary: #f0f9ff;
            --bg-secondary: #e0f2fe;
            --bg-tertiary: #bae6fd;
            --text-primary: #0c4a6e;
            --text-secondary: #0369a1;
            --text-muted: #0284c7;
            --accent-primary: #0ea5e9;
            --accent-secondary: #06b6d4;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-light: #bae6fd;
            --border-medium: #7dd3fc;
        }

        [data-theme="forest"] {
            --bg-primary: #f0fdf4;
            --bg-secondary: #dcfce7;
            --bg-tertiary: #bbf7d0;
            --text-primary: #14532d;
            --text-secondary: #166534;
            --text-muted: #16a34a;
            --accent-primary: #22c55e;
            --accent-secondary: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-light: #bbf7d0;
            --border-medium: #86efac;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 2rem;
            display: flex;
            justify-content: between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-selector {
            position: relative;
        }

        .theme-button {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-light);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-button:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-1px);
        }

        .theme-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            padding: 0.5rem;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .theme-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .theme-option {
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .theme-option:hover {
            background: var(--bg-secondary);
        }

        /* Main Content Layout */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 300px 1fr 280px;
            gap: 1rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 6rem;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .quick-add-form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .input-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            padding: 0.75rem;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        .form-select {
            padding: 0.75rem;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
        }

        .btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
        }

        /* Calendar Widget */
        .calendar-widget {
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            padding: 1rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-nav {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .calendar-nav:hover {
            background: var(--bg-secondary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .calendar-day:hover {
            background: var(--bg-secondary);
        }

        .calendar-day.today {
            background: var(--accent-primary);
            color: white;
        }

        .calendar-day.has-tasks::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 4px;
            height: 4px;
            background: var(--accent-secondary);
            border-radius: 50%;
        }

        /* Task List Styles */
        .task-area {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
            padding: 1.5rem;
            min-height: 600px;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .task-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .task-filters {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .filter-btn {
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .search-input {
            padding: 0.75rem;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            width: 200px;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .task-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            padding: 1rem;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        .task-content {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-sm);
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-top: 0.125rem;
        }

        .task-checkbox.checked {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }

        .task-checkbox.checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-details {
            flex: 1;
            min-width: 0;
        }

        .task-text {
            font-weight: 500;
            margin-bottom: 0.25rem;
            word-wrap: break-word;
        }

        .task-meta {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .task-priority {
            padding: 0.125rem 0.5rem;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .priority-high {
            background: rgb(239 68 68 / 0.1);
            color: var(--accent-danger);
        }

        .priority-medium {
            background: rgb(245 158 11 / 0.1);
            color: var(--accent-warning);
        }

        .priority-low {
            background: rgb(34 197 94 / 0.1);
            color: var(--accent-secondary);
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .task-action-btn {
            padding: 0.25rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .task-action-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Right Panel Styles */
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .panel-section {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
            padding: 1.5rem;
        }

        .panel-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-light);
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: block;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .progress-bar {
            background: var(--bg-primary);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.3s ease;
        }

        .notes-area {
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            padding: 1rem;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .notes-area:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9) translateY(-20px);
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateX(100%);
            transition: all 0.3s ease;
            max-width: 400px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--accent-secondary);
        }

        .toast.error {
            border-left: 4px solid var(--accent-danger);
        }

        .toast.warning {
            border-left: 4px solid var(--accent-warning);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 280px 1fr;
                gap: 1rem;
            }

            .right-panel {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .sidebar {
                order: 2;
                position: static;
            }

            .header {
                padding: 1rem;
            }

            .header-controls {
                gap: 0.5rem;
            }

            .task-filters {
                flex-wrap: wrap;
            }

            .search-input {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .task-content {
                flex-direction: column;
                gap: 0.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        .slide-in {
            animation: slideIn 0.3s ease;
        }

        .scale-in {
            animation: scaleIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-light);
            border-top: 2px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .truncate { 
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="app-container" data-theme="light">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                PremiumPlanner
            </div>
            <div class="header-controls">
                <div class="theme-selector">
                    <button class="theme-button" id="themeButton">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        Theme
                    </button>
                    <div class="theme-dropdown" id="themeDropdown">
                        <div class="theme-option" data-theme="light">Light Mode</div>
                        <div class="theme-option" data-theme="dark">Dark Mode</div>
                        <div class="theme-option" data-theme="ocean">Ocean Breeze</div>
                        <div class="theme-option" data-theme="forest">Forest Green</div>
                    </div>
                </div>
                <button class="btn btn-primary" id="addTaskBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Add Task
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Quick Add</h3>
                    <form class="quick-add-form" id="quickAddForm">
                        <div class="input-group">
                            <label class="input-label" for="quickTaskTitle">Task Title</label>
                            <input type="text" id="quickTaskTitle" class="form-input" placeholder="Enter task title..." required>
                        </div>
                        <div class="input-group">
                            <label class="input-label" for="quickTaskPriority">Priority</label>
                            <select id="quickTaskPriority" class="form-select">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label class="input-label" for="quickTaskDue">Due Date</label>
                            <input type="date" id="quickTaskDue" class="form-input">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            Add Task
                        </button>
                    </form>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Calendar</h3>
                    <div class="calendar-widget">
                        <div class="calendar-header">
                            <button class="calendar-nav" id="prevMonth">‹</button>
                            <span class="calendar-title" id="calendarTitle">January 2025</span>
                            <button class="calendar-nav" id="nextMonth">›</button>
                        </div>
                        <div class="calendar-grid" id="calendarGrid">
                            <!-- Calendar days will be generated here -->
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Task Area -->
            <section class="task-area">
                <div class="task-header">
                    <h2 class="task-title">Today's Tasks</h2>
                    <div class="task-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                        <button class="filter-btn" data-filter="high">High Priority</button>
                        <input type="text" class="search-input" placeholder="Search tasks..." id="searchInput">
                    </div>
                </div>
                <div class="task-list" id="taskList">
                    <!-- Tasks will be rendered here -->
                </div>
            </section>

            <!-- Right Panel -->
            <aside class="right-panel">
                <div class="panel-section">
                    <h3 class="panel-title">Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="stat-number" id="totalTasks">0</span>
                            <span class="stat-label">Total Tasks</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="completedTasks">0</span>
                            <span class="stat-label">Completed</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="pendingTasks">0</span>
                            <span class="stat-label">Pending</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="overdueTasks">0</span>
                            <span class="stat-label">Overdue</span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3 class="panel-title">Daily Notes</h3>
                    <textarea class="notes-area" id="dailyNotes" placeholder="Add your daily notes here..."></textarea>
                </div>
            </aside>
        </main>
    </div>

    <!-- Task Modal -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New Task</h3>
                <button class="modal-close" id="modalClose">×</button>
            </div>
            <form class="modal-form" id="taskForm">
                <div class="input-group">
                    <label class="input-label" for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" class="form-input" required>
                </div>
                <div class="input-group">
                    <label class="input-label" for="taskDescription">Description</label>
                    <textarea id="taskDescription" class="form-input" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label class="input-label" for="taskPriority">Priority</label>
                    <select id="taskPriority" class="form-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="input-group">
                    <label class="input-label" for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate" class="form-input">
                </div>
                <div class="input-group">
                    <label class="input-label" for="taskTags">Tags (comma separated)</label>
                    <input type="text" id="taskTags" class="form-input" placeholder="work, personal, urgent">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Task</button>
                    <button type="button" class="btn btn-secondary" id="cancelModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Application State
        let tasks = JSON.parse(localStorage.getItem('premiumPlanner_tasks') || '[]');
        let currentFilter = 'all';
        let currentEditId = null;
        let currentDate = new Date();

        // DOM Elements
        const elements = {
            themeButton: document.getElementById('themeButton'),
            themeDropdown: document.getElementById('themeDropdown'),
            addTaskBtn: document.getElementById('addTaskBtn'),
            quickAddForm: document.getElementById('quickAddForm'),
            taskModal: document.getElementById('taskModal'),
            taskForm: document.getElementById('taskForm'),
            modalClose: document.getElementById('modalClose'),
            cancelModal: document.getElementById('cancelModal'),
            modalTitle: document.getElementById('modalTitle'),
            taskList: document.getElementById('taskList'),
            searchInput: document.getElementById('searchInput'),
            filterBtns: document.querySelectorAll('.filter-btn'),
            calendarGrid: document.getElementById('calendarGrid'),
            calendarTitle: document.getElementById('calendarTitle'),
            prevMonth: document.getElementById('prevMonth'),
            nextMonth: document.getElementById('nextMonth'),
            dailyNotes: document.getElementById('dailyNotes'),
            toastContainer: document.getElementById('toastContainer')
        };

        // Initialize Application
        function init() {
            loadTheme();
            renderTasks();
            renderCalendar();
            updateStatistics();
            loadNotes();
            bindEvents();
            
            // Set default due date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('quickTaskDue').value = today;
            document.getElementById('taskDueDate').value = today;
        }

        // Event Bindings
        function bindEvents() {
            // Theme Management
            elements.themeButton.addEventListener('click', toggleThemeDropdown);
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.theme-selector')) {
                    elements.themeDropdown.classList.remove('active');
                }
            });

            // Theme Options
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    changeTheme(e.target.dataset.theme);
                    elements.themeDropdown.classList.remove('active');
                });
            });

            // Modal Management
            elements.addTaskBtn.addEventListener('click', () => openTaskModal());
            elements.modalClose.addEventListener('click', closeTaskModal);
            elements.cancelModal.addEventListener('click', closeTaskModal);
            elements.taskModal.addEventListener('click', (e) => {
                if (e.target === elements.taskModal) closeTaskModal();
            });

            // Form Submissions
            elements.quickAddForm.addEventListener('submit', handleQuickAdd);
            elements.taskForm.addEventListener('submit', handleTaskSubmit);

            // Search and Filter
            elements.searchInput.addEventListener('input', debounce(handleSearch, 300));
            elements.filterBtns.forEach(btn => {
                btn.addEventListener('click', (e) => handleFilter(e.target.dataset.filter));
            });

            // Calendar Navigation
            elements.prevMonth.addEventListener('click', () => navigateMonth(-1));
            elements.nextMonth.addEventListener('click', () => navigateMonth(1));

            // Daily Notes
            elements.dailyNotes.addEventListener('input', debounce(saveNotes, 500));

            // Keyboard Shortcuts
            document.addEventListener('keydown', handleKeyboardShortcuts);
        }

        // Theme Management
        function loadTheme() {
            const savedTheme = localStorage.getItem('premiumPlanner_theme') || 'light';
            changeTheme(savedTheme);
        }

        function toggleThemeDropdown() {
            elements.themeDropdown.classList.toggle('active');
        }

        function changeTheme(theme) {
            document.querySelector('.app-container').setAttribute('data-theme', theme);
            localStorage.setItem('premiumPlanner_theme', theme);
            showToast(`Theme changed to ${theme}`, 'success');
        }

        // Task Management
        function handleQuickAdd(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const task = {
                id: generateId(),
                title: document.getElementById('quickTaskTitle').value.trim(),
                description: '',
                priority: document.getElementById('quickTaskPriority').value,
                dueDate: document.getElementById('quickTaskDue').value,
                tags: [],
                completed: false,
                createdAt: new Date().toISOString()
            };

            if (task.title) {
                tasks.unshift(task);
                saveTasks();
                renderTasks();
                updateStatistics();
                e.target.reset();
                
                // Reset due date to today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('quickTaskDue').value = today;
                
                showToast('Task added successfully!', 'success');
            }
        }

        function openTaskModal(taskId = null) {
            currentEditId = taskId;
            
            if (taskId) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    elements.modalTitle.textContent = 'Edit Task';
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDescription').value = task.description;
                    document.getElementById('taskPriority').value = task.priority;
                    document.getElementById('taskDueDate').value = task.dueDate;
                    document.getElementById('taskTags').value = task.tags.join(', ');
                }
            } else {
                elements.modalTitle.textContent = 'Add New Task';
                elements.taskForm.reset();
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('taskDueDate').value = today;
            }

            elements.taskModal.classList.add('active');
            document.getElementById('taskTitle').focus();
        }

        function closeTaskModal() {
            elements.taskModal.classList.remove('active');
            currentEditId = null;
            elements.taskForm.reset();
        }

        function handleTaskSubmit(e) {
            e.preventDefault();
            
            const taskData = {
                title: document.getElementById('taskTitle').value.trim(),
                description: document.getElementById('taskDescription').value.trim(),
                priority: document.getElementById('taskPriority').value,
                dueDate: document.getElementById('taskDueDate').value,
                tags: document.getElementById('taskTags').value
                    .split(',')
                    .map(tag => tag.trim())
                    .filter(tag => tag)
            };

            if (currentEditId) {
                const taskIndex = tasks.findIndex(t => t.id === currentEditId);
                if (taskIndex !== -1) {
                    tasks[taskIndex] = { ...tasks[taskIndex], ...taskData };
                    showToast('Task updated successfully!', 'success');
                }
            } else {
                const newTask = {
                    id: generateId(),
                    ...taskData,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                tasks.unshift(newTask);
                showToast('Task created successfully!', 'success');
            }

            saveTasks();
            renderTasks();
            updateStatistics();
            closeTaskModal();
        }

        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                task.completedAt = task.completed ? new Date().toISOString() : null;
                saveTasks();
                renderTasks();
                updateStatistics();
                
                const message = task.completed ? 'Task completed!' : 'Task marked as pending';
                showToast(message, 'success');
            }
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
                updateStatistics();
                showToast('Task deleted successfully!', 'success');
            }
        }

        function duplicateTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const newTask = {
                    ...task,
                    id: generateId(),
                    title: `${task.title} (Copy)`,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    completedAt: null
                };
                tasks.unshift(newTask);
                saveTasks();
                renderTasks();
                updateStatistics();
                showToast('Task duplicated successfully!', 'success');
            }
        }

        // Rendering Functions
        function renderTasks() {
            const filteredTasks = getFilteredTasks();
            elements.taskList.innerHTML = '';

            if (filteredTasks.length === 0) {
                elements.taskList.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-muted);">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor" style="margin-bottom: 1rem;">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        <p>No tasks found. Add your first task to get started!</p>
                    </div>
                `;
                return;
            }

            filteredTasks.forEach((task, index) => {
                const taskElement = createTaskElement(task);
                taskElement.style.animationDelay = `${index * 50}ms`;
                taskElement.classList.add('fade-in');
                elements.taskList.appendChild(taskElement);
            });
        }

        function createTaskElement(task) {
            const taskEl = document.createElement('div');
            taskEl.className = `task-item ${task.completed ? 'completed' : ''}`;
            taskEl.setAttribute('data-task-id', task.id);

            const dueDate = task.dueDate ? new Date(task.dueDate) : null;
            const isOverdue = dueDate && dueDate < new Date() && !task.completed;
            const dueDateText = dueDate ? formatDate(dueDate) : 'No due date';

            taskEl.innerHTML = `
                <div class="task-content">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="toggleTask('${task.id}')"></div>
                    <div class="task-details">
                        <div class="task-text">${escapeHtml(task.title)}</div>
                        ${task.description ? `<div class="task-description" style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.25rem;">${escapeHtml(task.description)}</div>` : ''}
                        <div class="task-meta">
                            <span class="task-priority priority-${task.priority}">${task.priority}</span>
                            <span class="task-due ${isOverdue ? 'text-danger' : ''}">${dueDateText}</span>
                            ${task.tags.length ? `<span class="task-tags">${task.tags.map(tag => `#${tag}`).join(' ')}</span>` : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="task-action-btn" onclick="openTaskModal('${task.id}')" title="Edit">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                            </svg>
                        </button>
                        <button class="task-action-btn" onclick="duplicateTask('${task.id}')" title="Duplicate">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                        </button>
                        <button class="task-action-btn" onclick="deleteTask('${task.id}')" title="Delete">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;

            return taskEl;
        }

        // Filter and Search
        function getFilteredTasks() {
            let filtered = [...tasks];
            const searchTerm = elements.searchInput.value.toLowerCase().trim();

            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(task => 
                    task.title.toLowerCase().includes(searchTerm) ||
                    task.description.toLowerCase().includes(searchTerm) ||
                    task.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }

            // Apply category filter
            switch (currentFilter) {
                case 'pending':
                    filtered = filtered.filter(task => !task.completed);
                    break;
                case 'completed':
                    filtered = filtered.filter(task => task.completed);
                    break;
                case 'high':
                    filtered = filtered.filter(task => task.priority === 'high');
                    break;
            }

            // Sort tasks: incomplete first, then by priority, then by due date
            filtered.sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                }
                
                if (a.dueDate && b.dueDate) {
                    return new Date(a.dueDate) - new Date(b.dueDate);
                }
                
                return new Date(b.createdAt) - new Date(a.createdAt);
            });

            return filtered;
        }

        function handleFilter(filter) {
            currentFilter = filter;
            elements.filterBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            renderTasks();
        }

        function handleSearch() {
            renderTasks();
        }

        // Calendar Functions
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            elements.calendarTitle.textContent = new Intl.DateTimeFormat('en-US', {
                month: 'long',
                year: 'numeric'
            }).format(currentDate);

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            elements.calendarGrid.innerHTML = '';

            // Add day headers
            const dayHeaders = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            dayHeaders.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.style.fontWeight = '600';
                dayEl.style.color = 'var(--text-muted)';
                dayEl.textContent = day;
                elements.calendarGrid.appendChild(dayEl);
            });

            // Add calendar days
            const today = new Date();
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = date.getDate();
                
                if (date.getMonth() !== month) {
                    dayEl.style.opacity = '0.3';
                }
                
                if (isSameDay(date, today)) {
                    dayEl.classList.add('today');
                }
                
                // Check if this date has tasks
                const dateStr = date.toISOString().split('T')[0];
                const hasTasks = tasks.some(task => task.dueDate === dateStr);
                if (hasTasks) {
                    dayEl.classList.add('has-tasks');
                }
                
                dayEl.addEventListener('click', () => {
                    // Filter tasks for this date
                    const dateFilter = date.toISOString().split('T')[0];
                    elements.searchInput.value = '';
                    // You could implement date-specific filtering here
                });
                
                elements.calendarGrid.appendChild(dayEl);
            }
        }

        function navigateMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        // Statistics
        function updateStatistics() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const overdue = tasks.filter(t => {
                if (t.completed || !t.dueDate) return false;
                return new Date(t.dueDate) < new Date();
            }).length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('overdueTasks').textContent = overdue;

            const progress = total > 0 ? (completed / total) * 100 : 0;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // Notes Management
        function saveNotes() {
            const notes = elements.dailyNotes.value;
            const dateKey = new Date().toISOString().split('T')[0];
            localStorage.setItem(`premiumPlanner_notes_${dateKey}`, notes);
        }

        function loadNotes() {
            const dateKey = new Date().toISOString().split('T')[0];
            const notes = localStorage.getItem(`premiumPlanner_notes_${dateKey}`) || '';
            elements.dailyNotes.value = notes;
        }

        // Toast Notifications
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    ${type === 'success' ? 
                        '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>' :
                        '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>'
                    }
                </svg>
                <span>${message}</span>
            `;

            elements.toastContainer.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Keyboard Shortcuts
        function handleKeyboardShortcuts(e) {
            // Ctrl/Cmd + Enter: Add new task
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                openTaskModal();
            }
            
            // Escape: Close modal
            if (e.key === 'Escape') {
                closeTaskModal();
            }
            
            // Ctrl/Cmd + F: Focus search
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                elements.searchInput.focus();
            }
        }

        // Utility Functions
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function saveTasks() {
            localStorage.setItem('premiumPlanner_tasks', JSON.stringify(tasks));
        }

        function formatDate(date) {
            return new Intl.DateTimeFormat('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            }).format(date);
        }

        function isSameDay(date1, date2) {
            return date1.toDateString() === date2.toDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize the application
        init();

        // Service Worker for offline functionality (optional enhancement)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
